<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
  </head>
  <body onload="main();">
    <div class="calculadora">
      <p id="display">0</p>
      <div id="numbers">
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <br>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <br>
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <br>
        <button id="button0">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
      </div>
      <div id="operators">
        <button id="c">C</button>
        <button id="del"><<</button>
        <br>
        <button id="multiply">x</button>
        <button id="divide">รท</button>
        <br>
        <button id="add">+</button>
        <button id="substract">-</button>
      </div>
    </div>
  </body>
</html>
