<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The one with all the numbers?</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js" defer></script>

  </head>
  <body>
    <div id="dis" align= "center"><p id="display"></p></div>
    <div id="calculator">
      <br>
      <div id="numbers">
        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <br>
        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <br>
        <button class="digit" value="1">1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <br>
        <button class="digit" value="0">0</button>
        <button class="digit" value=".">.</button>
        <button class="digit" value="3.14159">π</button>
        <br>
        <a href="https://www.youtube.com/watch?v=igaxfuixKpg"><input type="button" id="boton" value="SURPRISE!"></a>
      </div>
      <div id="operators">
        <button class="operator" id="c">C</button>
        <button class="operator" id="del"><<</button>
        <br>
        <button class="operator" value="*">x</button>
        <button class="operator" value="/">÷</button>
        <br>
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <br>
        <button class="operator"  id="sqrt">√</button>
        <button class="operator" value="**">^</button>
        <br>
        <button class="operator" id="equal">=</button>
      </div>
      <img src="detalle.png" alt="sofá">
    </div>
  </body>
</html>
