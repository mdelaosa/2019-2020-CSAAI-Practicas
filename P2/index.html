<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculadora.js"></script>
  </head>
  <body onload="main();">
    <div id="calculator">
      <br>
      <p id="display"></p>
      <div id="numbers">
        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <br>
        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <br>
        <button class="digit" value="1">1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <br>
        <button class="digit" value="0">0</button>
        <button class="digit" value=".">.</button>
        <button class="digit" value="3.14159">ฯ</button>
      </div>
      <div id="operators">
        <button class="operator" value="c">C</button>
        <button class="operator" value="del"><<</button>
        <br>
        <button class="operator" value="multiply">x</button>
        <button class="operator" value="divide">รท</button>
        <br>
        <button class="operator" value="add">+</button>
        <button class="operator" value="substract">-</button>
        <br>
        <button class="operator" value="equal" id="equal">=</button>

      </div>
    </div>
  </body>
</html>
