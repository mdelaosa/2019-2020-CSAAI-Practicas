<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Realizador video</title>
    <script src="video.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <body background="fondo.jpg">
    <div id="directo" align="center">
      <br>
      <video id="video" class="video" autoplay loop controls poster="https://raw.githubusercontent.com/mdelaosa/videosP4CSAAI/master/intro.gif"></video>
      <br><br>
    </div>
    <div id="izquierda" align="center">
      <video id="video1" autoplay loop muted src="https://github.com/mdelaosa/videosP4CSAAI/raw/master/present.mp4" style></video>
      <br>
      <button id="vid1">VIDEO 1</button>
      <br><br>
      <video id="video3" autoplay loop muted src="https://github.com/mdelaosa/videosP4CSAAI/raw/master/Beyonce.mp4" style></video>
      <br>
      <button id="vid3">VIDEO 3</button>
    </div>
    <div id="derecha" align="center">
      <video id="video2" autoplay loop muted src="https://github.com/mdelaosa/videosP4CSAAI/raw/master/million%20dollars.mp4" style></video>
      <br>
      <button id="vid2">VIDEO 2</button>
      <br><br>
      <img id="imgprueba" style></img>
      <br>
      <button id="prueba">PRUEBA</button>
    </div>
  </body>
</html>
