<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtros</title>
    <link rel="stylesheet" href="style.css">
    <script src="filtros.js" defer></script>
  </head>
  <body>
    <div align="center">
      <br>
      <img src="foto.png" id="imagesrc" width="250">
      <img src="foto2.jpg" id="imagesrc2" width="250">
      <br>

      <button type="button" id="img1">Imagen 1</button>
      <button type="button" id="img2">Imagen 2</button>
      <p>Imagen modificada:</p>
      <canvas id="canvas"></canvas>
      <br>
    </div>
    <button type="button" id="rgb">RGB</button>
    <span>
      <p>Rojo:</p>
      <input type="range" id="deslizadorR" min="0" max="255" value="255"/>
      <p id="valueR">255</p>
      <p>Verde:</p>
      <input type="range" id="deslizadorV" min="0" max="255" value="255"/>
      <p id="valueV">255</p>
      <p>Azul:</p>
      <input type="range" id="deslizadorA" min="0" max="255" value="255"/>
      <p id="valueA">255</p>
    </span>

  </body>
</html>
