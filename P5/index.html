<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtros</title>
    <link rel="stylesheet" href="style.css">
    <script src="filtros.js" defer></script>
  </head>
  <body>
    <div align="center">
      <img src="foto.png" id="imagesrc">
      <img src="foto2.jpg" id="imagesrc2">
    </div>
    <br>
    <p id="canvas">Imagen modificada</p>
    <canvas id="canvas"></canvas>
    <br>
    <button id="RGB">RGB</button>
    <p>Rojo:</p>
    <input type="range" id="deslizadorR" min="0" max="255" value="255"/>
    <p id="valueR">255</p>
    <p>Verde:</p>
    <input type="range" id="deslizadorV" min="0" max="255" value="255"/>
    <p id="valueV">255</p>
    <p>Azul:</p>
    <input type="range" id="deslizadorA" min="0" max="255" value="255"/>
    <p id="valueA">255</p>

  </body>
</html>
